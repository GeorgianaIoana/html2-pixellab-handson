<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >
</head>

<body>

  <picture>
    <source
      media="(max-width: 576px)"
      srcset="images/w150.png"
    >
    <img
      src="images/w150.png"
      alt="Imagine de rezervă"
    >

    <picture>
      <source
        media="(max-width: 768px)"
        srcset="images/w420.png"
      >
      <img
        src="images/w420.png"
        alt="Imagine de rezervă"
      >


      <picture>
        <source
          media="(max-width: 992px)"
          srcset="images/w820.png"
        >
        <img
          src="images/w820.png"
          alt="Imagine de rezervă"
        >


        <picture>
          <source
            media="(max-width: 576px)"
            srcset="images/w1900.png"
          >
          <img
            src="images/w1900.png"
            alt="Imagine de rezervă"
          >

          <div
            class="pixeltab-host"
            id="html02-01-02"
          ></div>
          <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
